<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Complementar - Gerador de Cancelamento</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <main>
        <section id="principal">
            <div>
                <h3 id="h3Motivo" class="msg"></h3>
                <form>
                    <div class="ajustes divAddNome" id="divAdicionar">
                        <label for="input-motivo" class="inputText">Adicionar motivo</label>
                        <div class="inputDiv"><input type="text" id="input-motivo"></div>
                        <button type="button" id="buttonAdd">Adicionar</button>
                    </div>
                    <div class="ajustes divAddNome" id="divNome">
                        <label for="input-nome" class="inputText">Nome para cancelar</label>
                        <div class="inputDiv">
                            <input type="text" id="input-nome">
                        </div>
                        <button type="button" id="buttonGerar">Gerar</button>
                    </div>
                </form>
                <h3 id="h3Nome" class="msg"></h3>
            </div>
        </section>
        <button type="button" id="buttonVerLista">Ver Lista</button>
    </main>
    <script src="./js/main.js" type="text/javascript"></script>
</body>

</html>
