<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gincana - Adivinhe o Número</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <section id="section-jogador" class="sections-center">
            <form class="borda flex">
                <input type="text" class="inputBorda" id="inputNome" placeholder="Nome do jogador">
                <button type="button" id="buttonNome">Jogar</button>
            </form>
        </section>
        <section id="section-principal" class="sections-center">
            <div id="tentativas" class="divSimples borda">
            </div>
            <form class="borda">
                <div class="flex">
                    <input type="number" class="inputBorda" id="inputNumero" placeholder="Número de 1 à 50">
                </div>
                <button type="button" id="buttonEnviar">Enviar</button>
                
                <button tpye="button" id="buttonJogarNovamente">Jogar novamente</button>
            </form>
            <div id="msg" class="divSimples borda">

            </div>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
